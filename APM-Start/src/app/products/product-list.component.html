<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <!-- square brackets for property binding, parenthesis event binding (text typed) -->
        <!-- Check ProductListComponent
             read    get listFilter()     property binding
             write   set listFilter()     data typed in binding
        -->
        <input type='text' [(ngModel)]='listFilter' title="filter">
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf="products && products.length">
        <thead>
        <tr>
          <th>
            <button class='btn btn-primary'
                    (click)="toggleImage()">
              {{showImage? 'Hide Image': 'Show Image'}}
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
        </thead>
        <tbody>
        <!-- directive binding with *ngFor, here "of" is used and corresponds to ES2015 for let ... of loop (loops on values)
              which differs from for ... in loop, that loops on properties -->
        <tr *ngFor='let product of filteredProducts'>
          <td>
            <!-- Property binding is preferred to interpolation, interpolation for string based data,
                     state of html controls like buttons, disabling them will only work with property binding -->
            <img *ngIf='showImage'
                 [src]='product.imageUrl'
                 [title]='product.productName'
                 [style.width.px]='imageWidth'
                 [style.margin.px]='imageMargin'>
          </td>
          <td>
            <a [routerLink] ="['/products', product.productId]">{{product.productName}}</a>
          </td>
          <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
          <td>{{ product.releaseDate }}</td>
          <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
          <td>
            <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class='alert alert-danger'>

</div>
